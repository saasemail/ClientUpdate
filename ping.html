<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Message</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <div class="min-h-screen flex items-center justify-center p-6">
      <div class="bg-white shadow-lg rounded-lg max-w-xl w-full p-8">
        <h1 class="text-2xl font-bold text-blue-500 mb-4" id="clientTitle">Ping Message</h1>
        <h2 class="text-xl font-semibold mb-2" id="projectTitle">Loading project...</h2>
        <p class="text-gray-800 mb-6" id="messageText">Please wait while we load the ping content.</p>
        <div class="text-sm text-gray-400 text-center">Powered by PingWell</div>
      </div>
    </div>

    <script>
      // Uƒçitavanje ?d=... iz URL-a
      const params = new URLSearchParams(window.location.search);
      const data = params.get('d');

      if (data) {
        try {
          const decoded = atob(data);
          const [client, project, message] = decoded.split(':');

          document.getElementById('clientTitle').textContent = `Hi ${client},`;
          document.getElementById('projectTitle').textContent = project;
          document.getElementById('messageText').textContent = message;
        } catch (err) {
          document.getElementById('messageText').textContent = "Invalid ping link.";
        }
      } else {
        document.getElementById('messageText').textContent = "Missing ping data.";
      }
    </script>
  </body>
</html>
