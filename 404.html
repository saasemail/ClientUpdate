<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PingWell</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center">

  <div id="pingContent" class="hidden bg-white text-gray-900 p-8 rounded-lg shadow-lg max-w-xl w-full">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Client Ping</h1>
    <p><strong>Client:</strong> <span id="client"></span></p>
    <p class="mt-2"><strong>Project:</strong> <span id="project"></span></p>
    <p class="mt-2"><strong>Message:</strong></p>
    <p id="message" class="mt-1 text-gray-700"></p>
  </div>

  <div id="notFound" class="text-center hidden">
    <h1 class="text-3xl font-bold text-red-500">404 – Page Not Found</h1>
    <p class="mt-2 text-gray-400">This page doesn’t exist or the link is broken.</p>
  </div>

  <script>
    const path = window.location.pathname;

    if (path.startsWith('/ping/')) {
      const encoded = path.split('/ping/')[1];
      try {
        const decoded = atob(encoded);
        const [client, project, message] = decoded.split(':');
        document.getElementById('client').textContent = client || 'Unknown';
        document.getElementById('project').textContent = project || 'Unknown';
        document.getElementById('message').textContent = message || 'No message';
        document.getElementById('pingContent').classList.remove('hidden');
      } catch {
        document.getElementById('notFound').classList.remove('hidden');
      }
    } else {
      document.getElementById('notFound').classList.remove('hidden');
    }
  </script>

</body>
</html>
