<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PingWell</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F9FAFB;
      color: #1E293B;
      line-height: 1.6;
    }
    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }
    .hero h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .cta-button {
      background-color: #3B82F6;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background-color: #2563EB;
    }
    .mockup {
      margin: 60px auto;
      max-width: 600px;
      height: 320px;
      background: #E5E7EB;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #6B7280;
    }
    .trust-bar {
      margin-top: 40px;
      font-size: 14px;
      color: #6B7280;
    }
    .logos {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .logos img {
      height: 32px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Send clients polished updates in seconds — no logins, no email threads.</h1>
    <p>Turn status updates, reminders, and nudges into clean branded links clients can view instantly.</p>
    <button class="cta-button">Send Your First Ping →</button>

    <div class="mockup">[ Ping Preview Placeholder ]</div>

    <div class="trust-bar">
      Trusted by freelancers, agencies, and studios in 40+ countries.
      <div class="logos">
        <img src="https://dummyimage.com/80x32/ccc/fff&text=Freelancer" alt="Freelancer logo">
        <img src="https://dummyimage.com/80x32/ccc/fff&text=Fiverr" alt="Fiverr logo">
        <img src="https://dummyimage.com/80x32/ccc/fff&text=Upwork" alt="Upwork logo">
      </div>
    </div>
  </section>
</body>
</html>
